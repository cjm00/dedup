language: rust

env:
  global:
    - CRATE_NAME=dedup
    - RUST_BACKTRACE: full

matrix:
  fast_finish: true
  include:
    - env: TARGET=i686-unknown-linux-musl
      os: linux
      rust: nightly

    - env: TARGET=x86_64-unknown-linux-musl
      os: linux
      rust: nightly

    - env: TARGET=i686-apple-darwin
      os: osx
      rust: nightly

    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: nightly


before_install:
  - set -e
  - rustup self update

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

after_script: set +e

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = nightly
    branch: master
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
